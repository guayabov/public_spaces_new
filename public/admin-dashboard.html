<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="css/admin_style.css">
</head>
<body>
    <h1>Gestión de Espacios Públicos</h1>

    <div id="adminActions" style="display: none;">
        <h2>Gestión de Espacios</h2>
        <form id="spaceForm">
            <input type="text" id="spaceName" placeholder="Nombre del Espacio" required>
            <textarea id="spaceDescription" placeholder="Descripción"></textarea>
            <input type="number" id="spaceCapacity" placeholder="Capacidad" required>
            <button type="submit">Crear Espacio</button>
        </form>
        <div id="spacesList"></div>
    </div>

    <button id="logoutButton">Cerrar Sesión</button>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
