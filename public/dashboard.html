    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <button id="logoutButton">Cerrar Sesión</button>
    </header>

    <main>
        <div id="userReservations" style="margin-top: 20px;" class="user-reservations">
            <!-- Aquí se cargarán las reservas del usuario -->
        </div>
        
        <div id="spacesList" class="spaces-container">
            <!-- Aquí se cargarán los espacios -->
        </div>
        <h2>Espacios Disponibles</h2>

            <!-- Aquí se renderizan dinámicamente los espacios -->
        </div>

        <div id="adminActions" style="display: none;">
            <h2>Gestión de Espacios (Admin)</h2>

        </div>
